<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Word Wizard Challenge ‚ú®</title>

  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(to right, #87cefa, #4682b4);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 1rem;
    }

    .container {
      background: #fff;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 100%;
      max-width: 480px;
    }

    h1 {
      color: #ff6347;
      font-size: 1.6em;
      margin: 10px 0;
    }

    .score-display {
      font-size: 1.1em;
      color: #4caf50;
      font-weight: bold;
      margin-bottom: 15px;
      word-wrap: break-word;
    }

    .challenge-box {
      border: 3px dashed #ffd700;
      padding: 20px;
      margin: 20px 0;
      border-radius: 15px;
    }

    .scrambled-word {
      font-size: 2em;
      font-weight: 900;
      color: #007bff;
      letter-spacing: 4px;
      margin: 15px 0;
      user-select: none;
      word-wrap: break-word;
    }

    #userGuess {
      width: 90%;
      padding: 12px;
      font-size: 1.1em;
      border: 2px solid #ccc;
      border-radius: 10px;
      text-align: center;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    #submitBtn {
      width: 90%;
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 12px;
      font-size: 1.1em;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #submitBtn:hover,
    #submitBtn:active {
      background-color: #45a049;
    }

    .feedback {
      margin-top: 15px;
      font-size: 1.1em;
      font-weight: bold;
      min-height: 25px;
    }

    .hall-of-fame {
      margin-top: 30px;
      padding: 15px;
      background-color: #f9f9f9;
      border-radius: 10px;
    }

    .hall-of-fame h2 {
      color: #daa520;
    }

    .hof-form {
      background: #ffe0b2;
      padding: 15px;
      border-radius: 10px;
      margin-top: 15px;
    }

    .hof-entry-display {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      margin: 15px 0;
      padding: 10px;
      border: 2px solid #daa520;
      border-radius: 10px;
      background-color: #fff;
      flex-wrap: wrap;
    }

    .hof-entry-display img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 10px;
      border: 3px solid #ff6347;
    }

    .hof-info {
      text-align: left;
      flex: 1;
    }

    .hof-info strong {
      display: block;
      font-size: 1.1em;
      color: #ff6347;
    }

    .hidden {
      display: none;
    }

    button {
      touch-action: manipulation;
    }

    input,
    button {
      font-family: inherit;
    }

    @media (max-width: 600px) {
      .scrambled-word {
        font-size: 1.8em;
      }
      h1 {
        font-size: 1.4em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Word Wizard Challenge! ‚ú®</h1>
    <h1>Spartan Team, AGMHSS Patteeswaram</h1>
    <p class="score-display">
      Current Score: <span id="currentScore">0</span> | Personal Best:
      <span id="bestScore">0</span>
    </p>

    <div class="challenge-box">
      <p class="clue" id="clue">Clue: Loading...</p>
      <div class="scrambled-word" id="scrambledWord">---</div>
      <input type="text" id="userGuess" placeholder="Type the word here..." />
      <button id="submitBtn">Check Answer!</button>
      <p class="feedback" id="feedback"></p>
    </div>

    <div class="hall-of-fame">
      <h2>üèÜ Hall of Fame</h2>
      <div id="hofMessage">
        Solve <b>15 or more words</b> to beat the challenge and earn your spot!
      </div>

      <div id="hofForm" class="hof-form hidden">
        <h3>Congratulations! Submit Your Entry!</h3>
        <input
          type="text"
          id="hofName"
          placeholder="Your Name"
          style="width: 90%; padding: 8px; margin: 5px"
          maxlength="30"
        /><br />
        <input
          type="text"
          id="hofPhotoUrl"
          placeholder="Image URL (optional)"
          style="width: 90%; padding: 8px; margin: 5px"
        /><br />
        <button
          id="submitHoFEntryBtn"
          style="background-color: #daa520; margin-top: 10px"
        >
          Save to Hall of Fame!
        </button>
      </div>

      <div id="hofDisplayArea"></div>
    </div>
  </div>

      { word: "highway", clue: "a main road connecting cities" },

      { word: "AEROPLANE", clue: "Flies in the sky carrying people." },

      { word: "CLOUD", clue: "White or gray shapes floating in the sky." },
      { word: "LIGHT", clue: "You need me to see in the dark." },
      { word: "STAR", clue: "Tiny shining dots seen at night." },
      { word: "PARK", clue: "A place to play and walk with family." },
      { word: "SCHOOL", clue: "Where you learn with teachers and friends." },
      { word: "TEACHER", clue: "Helps students learn new things." },
      { word: "STUDENT", clue: "Learns at school or college." },
      { word: "BOOK", clue: "Has pages filled with stories or lessons." },
      { word: "NOTEBOOK", clue: "Used to write down lessons." },
      { word: "PEN", clue: "You use me to write in ink." },
      { word: "ERASER", clue: "Removes pencil marks." },
      { word: "SHARPENER", clue: "Used to sharpen a pencil." },
      { word: "BAG", clue: "You carry your books in me." },
      { word: "CHALK", clue: "Used by teachers to write on a board." },
      { word: "BLACKBOARD", clue: "Teachers write on me in class." },
      { word: "DOCTOR", clue: "Helps sick people get better." },
      { word: "NURSE", clue: "Assists doctors in hospitals." },
      { word: "POLICE", clue: "Keeps people safe and catches thieves." },
      { word: "FIRE", clue: "Gives heat and light, but can burn." },
      { word: "RAINBOW", clue: "Has seven colors and appears after rain." },
      { word: "FLOWER", clue: "Colorful and smells sweet." },
      { word: "GARDEN", clue: "A place with plants and flowers." },
      { word: "MARKET", clue: "A place where you can buy fruits and vegetables." },
      { word: "MONEY", clue: "Used to buy things." },
      { word: "CLOCK", clue: "Shows the time." },
      { word: "MIRROR", clue: "Shows your reflection." },
      { word: "KEY", clue: "Opens doors or locks." },
      { word: "ROAD", clue: "You walk or drive on me." },
      { word: "CITY", clue: "A large town where many people live." },
      { word: "COUNTRY", clue: "A land with its own people and government." },
      { word: "WORLD", clue: "The Earth we all live on." },
      { word: "PEACE", clue: "When there is no war or fighting." },
      { word: "LOVE", clue: "A strong feeling of care for someone." },
      { word: "FRIEND", clue: "Someone you like and trust." },
      { word: "FAMILY", clue: "Your parents, brothers, and sisters." }
    ];

    const BEST_SCORE_KEY = "juniorBestScore";
    const HOF_ENTRY_KEY = "juniorHoFEntry";
    const HoF_THRESHOLD = 15;
    const DEFAULT_IMAGE =
      "https://via.placeholder.com/50/FF6347/FFFFFF?text=Anon";

    let currentWord = {};
    let currentScore = 0;

    function scramble(word) {
      let array = word.split("");
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array.join("") === word ? scramble(word) : array.join("");
    }

    function loadNewPuzzle() {
      const randomIndex = Math.floor(Math.random() * wordList.length);
      currentWord = wordList[randomIndex];
      document.getElementById("clue").textContent = `Clue: ${currentWord.clue}`;
      document.getElementById("scrambledWord").textContent = scramble(
        currentWord.word
      );
      document.getElementById("userGuess").value = "";
      document.getElementById("feedback").textContent = "";
      document.getElementById("userGuess").focus();
    }

    function renderHoFEntry(entry) {
      const area = document.getElementById("hofDisplayArea");
      area.innerHTML = `
        <div class="hof-entry-display">
          <img src="${entry.photoUrl || DEFAULT_IMAGE}" alt="Photo" />
          <div class="hof-info">
            <strong>${entry.name}</strong>
            <span>High Score: ${entry.score}</span><br>
            <button onclick="showHoFForm(true)">Edit My Spot</button>
          </div>
        </div>`;
      document.getElementById("hofMessage").classList.add("hidden");
    }

    function showHoFForm(isEditing = false) {
      const hofForm = document.getElementById("hofForm");
      const currentEntry = JSON.parse(localStorage.getItem(HOF_ENTRY_KEY));
      if (isEditing && currentEntry) {
        document.getElementById("hofName").value = currentEntry.name;
        document.getElementById("hofPhotoUrl").value =
          currentEntry.photoUrl || "";
      } else {
        document.getElementById("hofName").value = "";
        document.getElementById("hofPhotoUrl").value = "";
      }
      hofForm.classList.remove("hidden");
    }

    function submitHoFEntry() {
      const name = document.getElementById("hofName").value.trim() || "Anonymous";
      const photoUrl = document.getElementById("hofPhotoUrl").value.trim();
      const score = parseInt(localStorage.getItem(BEST_SCORE_KEY) || 0);
      const entry = {
        name,
        photoUrl: photoUrl.startsWith("http") ? photoUrl : DEFAULT_IMAGE,
        score,
      };
      localStorage.setItem(HOF_ENTRY_KEY, JSON.stringify(entry));
      renderHoFEntry(entry);
      document.getElementById("hofForm").classList.add("hidden");
      alert("üéâ Hall of Fame entry saved!");
    }

    function checkAnswer() {
      const guess = document
        .getElementById("userGuess")
        .value.toUpperCase()
        .trim();
      const feedback = document.getElementById("feedback");
      const bestScoreEl = document.getElementById("bestScore");

      if (guess === currentWord.word) {
        currentScore++;
        feedback.textContent = "‚úÖ Correct! New word loading...";
        feedback.style.color = "green";

        const bestScore = parseInt(localStorage.getItem(BEST_SCORE_KEY) || 0);
        if (currentScore > bestScore) {
          localStorage.setItem(BEST_SCORE_KEY, currentScore);
          bestScoreEl.textContent = currentScore;

          if (currentScore >= HoF_THRESHOLD) {
            const existing = localStorage.getItem(HOF_ENTRY_KEY);
            if (!existing) showHoFForm(false);
          }
        }

        document.getElementById("currentScore").textContent = currentScore;
        setTimeout(loadNewPuzzle, 2000);
      } else {
        feedback.textContent = "‚ùå Try again!";
        feedback.style.color = "red";
      }
    }

    function initializeGame() {
      const best = localStorage.getItem(BEST_SCORE_KEY) || 0;
      document.getElementById("bestScore").textContent = best;
      const entry = localStorage.getItem(HOF_ENTRY_KEY);
      if (entry) renderHoFEntry(JSON.parse(entry));
      loadNewPuzzle();
    }

    document
      .getElementById("submitBtn")
      .addEventListener("click", checkAnswer);
    document
      .getElementById("submitHoFEntryBtn")
      .addEventListener("click", submitHoFEntry);
    document
      .getElementById("userGuess")
      .addEventListener("keyup", (e) => e.key === "Enter" && checkAnswer());

    initializeGame();
  </script>
